<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Coleta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Coleta</h1>

      <!-- Filtros -->
      <div class="filtros" id="filtros-container">
        <label for="filtro-upmr">Selecione a UPMR:</label>
        <select id="filtro-upmr">
          <option value="">-- UPMR --</option>
        </select>

        <label for="filtro-data">Selecione a Data:</label>
        <select id="filtro-data">
          <option value="">-- Data --</option>
        </select>

        <label for="filtro-caminhao">Selecione o Caminhão:</label>
        <select id="filtro-caminhao" onchange="filtrarFormularios()">
          <option value="">-- Caminhão --</option>
        </select>
      </div>

      <!-- Container dos formulários -->
      <div id="formulario-container"></div>

      <!-- Mensagem de confirmação -->
      <div id="resposta" class="resposta" style="display: none"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
